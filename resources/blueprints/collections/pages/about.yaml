title: About
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
      -
        display: 'New Section'
        fields:
          -
            import: banner_three
      -
        display: Content
        fields:
          -
            handle: bard_field
            field:
              buttons:
                - image
              remove_empty_nodes: false
              type: bard
              display: 'Bard Field'
              reading_time: true
              word_count: true
              container: assets
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true

sets:
  image_block:
    display: Image
    fields:
      - handle: image
        field:
          type: assets
          container: assets
          max_files: 1
          allow_uploads: true
          restrict: true
          display: Image
      - handle: alt
        field:
          type: text
          display: Alt text
      - handle: caption
        field:
          type: textarea
          display: Caption
          antlers: false
          rows: 2
      - handle: ratio
        field:
          type: select
          display: Aspect Ratio
          options:
            auto: Auto
            1-1: 1:1
            4-3: 4:3
            16-9: 16:9
            3-2: 3:2
          default: auto
      - handle: size
        field:
          type: select
          display: Display Size
          options:
            full: Full width
            large: Large
            medium: Medium
            small: Small
          default: large
      - handle: align
        field:
          type: button_group
          display: Alignment
          options:
            left: Left
            center: Center
            right: Right
          default: center
      - handle: crop
        field:
          type: toggle
          display: Crop to fit ratio?
          default: true
      - handle: link_url
        field:
          type: text
          input_type: url
          display: Link (optional)
      - handle: lightbox
        field:
          type: toggle
          display: Enable lightbox?
          default: false
