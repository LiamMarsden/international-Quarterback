
<div class="overflow-hidden flex top-0 border-b-6 border-[var(--secondary_colour)]">
{{ if banner_video | is_embeddable }}
    <!-- Youtube and Vimeo -->
    <iframe class="w-full aspect-video" src="{{ banner_video | embed_url }}"></iframe>
{{ else }}
    <!-- Other HTML5 video types -->
    <video class="w-full aspect-video" src="{{ banner_video | embed_url }}"></video>
{{ /if }}
</div>
